<div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6 h-full">
  <h3 class="text-lg font-semibold text-slate-900 mb-4">Distribuição de Posicionamentos</h3>
  <div class="space-y-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-4 h-4 bg-green-500 rounded"></div>
        <span class="text-slate-700">Aprovação ({{ formatNumber(counts['1'] || 0) }} comentários)</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-24 bg-slate-200 rounded-full h-2">
          <div class="bg-green-500 h-2 rounded-full" [style.width.%]="percentages.positive"></div>
        </div>
        <span class="text-sm font-medium text-slate-600">{{ percentages.positive }}%</span>
      </div>
    </div>
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-4 h-4 bg-red-500 rounded"></div>
        <span class="text-slate-700">Desaprovação ({{ formatNumber(counts['-1'] || 0) }} comentários)</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-24 bg-slate-200 rounded-full h-2">
          <div class="bg-red-500 h-2 rounded-full" [style.width.%]="percentages.negative"></div>
        </div>
        <span class="text-sm font-medium text-slate-600">{{ percentages.negative }}%</span>
      </div>
    </div>
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-4 h-4 bg-yellow-500 rounded"></div>
        <span class="text-slate-700">Neutro ({{ formatNumber(counts['0'] || 0) }} comentários)</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-24 bg-slate-200 rounded-full h-2">
          <div class="bg-yellow-500 h-2 rounded-full" [style.width.%]="percentages.neutral"></div>
        </div>
        <span class="text-sm font-medium text-slate-600">{{ percentages.neutral }}%</span>
      </div>
    </div>
  </div>
</div>
