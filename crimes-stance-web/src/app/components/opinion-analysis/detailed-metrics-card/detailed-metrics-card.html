<div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6">
  <h3 class="text-lg font-semibold text-slate-900 mb-4">Métricas de Confiança (Bootstrap)</h3>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full">
    <div *ngFor="let metric of allMetrics" class="border border-slate-200 rounded-lg p-4 bg-slate-50">
      <h4 class="font-semibold text-slate-900 capitalize mb-2">{{ metric[''] }}</h4>

      <div class="space-y-3">
        <div class="space-y-1">
          <div class="flex justify-between text-sm">
            <span>Média (Mean)</span>
            <span class="font-medium">{{ (metric.mean * 100).toFixed(1) }}%</span>
          </div>
          <div class="w-full bg-slate-200 rounded-full h-2">
            <div class="bg-blue-500 h-2 rounded-full" [style.width.%]="metric.mean * 100"></div>
          </div>
        </div>
        <div class="text-xs text-slate-500 text-center">
          <span>95% CI: [{{ (metric.lower_95_ci * 100).toFixed(1) }}% - {{ (metric.upper_95_ci * 100).toFixed(1) }}%]</span>
        </div>
      </div>
    </div>
  </div>
</div>
