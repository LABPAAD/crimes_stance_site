<div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6 h-full">

  <div class="flex items-center gap-3">
    <div class="w-10 h-10 rounded-lg flex items-center justify-center"
         [ngClass]="{
           'bg-blue-100': color === 'blue',
           'bg-green-100': color === 'green',
           'bg-red-100': color === 'red',
           'bg-yellow-100': color === 'yellow'
         }">
      <i class="bi {{icon}}"
         [ngClass]="{
           'text-blue-600': color === 'blue',
           'text-green-600': color === 'green',
           'text-red-600': color === 'red',
           'text-yellow-600': color === 'yellow'
         }"></i>
    </div>
    <div>
      <div class="text-2xl font-bold text-slate-900">
        <ng-container *ngIf="!isLoading">{{ value }}</ng-container>
        <ng-container *ngIf="isLoading">...</ng-container>
      </div>
      <div class="text-sm text-slate-600">{{ label }}</div>
    </div>
  </div>
</div>
